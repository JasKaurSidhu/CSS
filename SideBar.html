<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link href="SideBar.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="main">
        <input type="checkbox" id="check">
        <!-- --------------------------------- -->
        <div class="btn">
            <label for="check">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>


       


 <!-- --------------------------------- -->




        <div class="sidebar">
            <div class="title">
                <a href="#">Coding Lab</a>
            </div>

            <div class="btntwo">
                <label for="check">
                    <i class="fa-solid fa-x"></i>
                </label>
            </div>
            <div class="mainpart">

              <ul>
                
                <li><a href="#"><i class="fa-solid fa-bars"></i>
                    Dashboard</a></li>
                <li><a href="#"><i class="fa-solid fa-arrow-right"></i>
                    Shortcuts</a></li>
                <li><a href="#"><i class="fa-solid fa-book"></i>
                    Overview</a></li>
                <li><a href="#"><i class="fa-solid fa-calendar-days"></i>
                    Events</a></li>
                <li><a href="#"><i class="fa-solid fa-house"></i>
                    About</a></li>
                <li><a href="#"><i class="fa-solid fa-taxi"></i>
                    Services</a></li>
                <li><a href="#"><i class="fa-solid fa-phone"></i>
                    Contact</a></li>
                <li><a href="#"><i class="fa-solid fa-comment"></i>
                    Feedback</a></li>
              </ul>
            
            </div>

            <!-- ------------------------------------- -->
            <div class="socialmedia">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-solid fa-envelope"></i></a>
               
            </div>
        </div>

</html>
