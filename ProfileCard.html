<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfileCard</title>

    <link href="ProfileCard.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<div class="card">
    <div class="frame">
        <img src="Square Village.jpg" alternate="Jas" class="photo">
    </div>
<div class="duties">
    <span class="job">Coding</span>
    <span class="hobby">Blogger & Coder</span>
</div>
<div class="symbols">
    <a href="#" style="background-color: rgb(101, 112, 226);" class="link">
        <i class="fa-brands fa-facebook"></i>
    </a>
    <a href="#"  style="background-color: rgb(136, 136, 196);" class="link">
        <i class="fa-brands fa-twitter"></i>
    </a>
    <a href="#"  style="background-color: rgb(229, 84, 84);" class="link">
        <i class="fa-brands fa-instagram"></i>
    </a>
    <a href="#"  style="background-color: rgb(233, 18, 18);" class="link">
        <i class="fa-brands fa-youtube"></i>
    </a>
</div>

<div class="buttons">
   <button class="button">Subscribe</button>
   <button class="button">Contact</button>
</div>

<div class="analytics">
    <div class="data">
        <i class="fa-solid fa-heart"></i>
        <span class="number">60k</span>
    </div>

    <div class="data">
        <i class="fa-regular fa-message"></i>
        <span class="number">30k</span>
    </div>

    <div class="data">
        <i class="fa-regular fa-share-from-square"></i>
        <span class="number">20k</span>
    </div>
</div>
</div>
    
</body>
</html>
